<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Validation</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    

    <div class="container_bg">
           <h3>Registration Form</h3>


    <form action="#">

        <div class="inputBox mt-4">
             <input type="text" required id="name-value">
             <span>FullName</span>
             <span id="name-error" class="msg"></span>
            <i></i>
        </div>

        <div class="inputBox mt-5">
            <input type="text" required id="email-value">
            <span>Email</span>
            <span id="email-error" class="msg"></span>
            <i></i>
        </div>

        <div class="inputBox mt-5">
           <input type="text" required id="phone-value">
           <span>PhoneNumber</span>
           <span id="phone-error" class="msg"></span>
           <i></i>
        </div>

       <div class="inputBox mt-5">
          <input type="text" required id="password-value">
          <span>Create Password</span>
          <span id="password-error" class="msg"></span>
        <i></i>
      </div>


        <div class="form-check mt-4">
            <input class="form-check-input" type="radio" name="flexRadio" id="flexRadio1">
            <label class="form-check-label" for="male" id="flexRadio1">
              Male
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadio" id="flexRadio2">
            <label class="form-check-label" for="Female" id="flexRadio2">
              Female
            </label>
        </div>


        <div class="d-grid  mx-auto my-4">
            <button class="btn btn-primary" type="button">Submit</button>
        </div>

     
    </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- ionic-icon link -->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

     <!-- JS Link -->
     <script src="./index.js"></script>
  </body>
</html>
